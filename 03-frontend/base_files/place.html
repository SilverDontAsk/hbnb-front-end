<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="index.html">
            <img src="logo.png" class="logo" alt="Logo">
        </a>
        <a href="login.html" class="login-button">Login</a>
    </header>
    
    <main>
        <h2 class="house-introduction">Beautiful Beach House</h2>
        <section id="place-details" class="place-details">
            <img src="image-large.png" class="place-image-large" alt="Place Image">
            <div class="place-info">
                <p><span class="label">Host:</span><span class="value">Host Name</span></p>
                <p><span class="label">Price per night:</span><span class="value">$100</span></p>
                <p><span class="label">Location:</span><span class="value">City, Country</span></p>
                <p><span class="label">Description:</span><span class="value">Detailed description of the place.</span></p>
                <p><span class="label">Amenities:</span><span class="value">WiFi, Air Conditioning, etc.</span></p>
            </div>
        </section>
        
        <section id="reviews" class="reviews">
            <h2>Reviews</h2>
            <div class="review-card">
                <p class="Reviewer">John Doe:</p>
                <p>Great place!</p>
                <div class="rating" data-rating="5">
                    <span class="rating-text">Rating:</span>
                    <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
                </div>
            </div>
        </section>
        
        <section id="add-review" class="add-review">
            <h2>Add a Review</h2>
            <form id="review-form" class="review-form">
                <label for="review-text">Review:</label>
                <textarea id="review-text" name="review-text" required></textarea>
                
                <label for="rating">Rating:</label>
                <input type="number" id="rating" name="rating" min="1" max="5" required>
                
                <button type="submit" class="submit">Submit Review</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>All rights reserved</p>
    </footer>
    
    <script src="scripts.js"></script>
</body>
</html>
