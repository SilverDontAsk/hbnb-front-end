<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" class="logo" alt="Logo">
        <a href="login.html" class="login-button">Login</a>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="place-details" class="place-details">
            <img src="path/to/image-large.jpg" class="place-image-large" alt="Place Image">
            <div class="place-info">
                <h1>Place Name</h1>
                <p>Host: Host Name</p>
                <p>Price per night: $100</p>
                <p>Location: City, Country</p>
                <p>Description: Detailed description of the place.</p>
                <p>Amenities: WiFi, Air Conditioning, etc.</p>
            </div>
        </section>
        
        <section id="reviews" class="reviews">
            <div class="review-card">
                <p>Comment: Great place!</p>
                <p>User: User Name</p>
                <p>Rating: 5/5</p>
            </div>
        </section>
        
        <section id="add-review" class="add-review">
            <h2>Add a Review</h2>
            <form id="review-form">
                <label for="review-text">Review:</label>
                <textarea id="review-text" name="review-text" required></textarea>
                
                <label for="rating">Rating:</label>
                <input type="number" id="rating" name="rating" min="1" max="5" required>
                
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>All rights reserved</p>
    </footer>
    
    <script src="scripts.js"></script>
</body>
</html>
